<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main class="py-5">
      <div class="container">
        <h1 class="text-center">Bookmarker</h1>
        <div
          class="container mt-5 py-4 bookmarkBody d-flex flex-column align-items-center"
        >
          <h3 class="text-center">
            <i class="fa-solid fa-bookmark fa-sm"></i> Bookmark your favorite
            sites <i class="fa-solid fa-bookmark fa-sm"></i>
          </h3>
          <div class="mb-4 w-100">
            <i class="fa-solid fa-floppy-disk fa-sm" style="color: #000000"></i>
            <label for="siteName" class="form-label">Site Name</label>
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder=""
            />
          </div>
          <div class="mb-4 w-100">
            <i class="fa-solid fa-link fa-sm" style="color: #000000"></i>
            <label for="siteUrl" class="form-label">Site URL</label>
            <input
              type="text"
              class="form-control"
              id="siteUrl"
              placeholder=""
            />
          </div>
          <button class="btn btn-primary px-5" onclick="addElements()">
            Submit
          </button>
        </div>
        <table class="table text-center mt-4">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="elementsTable"></tbody>
        </table>
      </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
